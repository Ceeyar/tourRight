<mat-card class="w-25 mx-auto login">
  <mat-card-title class="text-center">Login</mat-card-title>
  <mat-card-content class="d-flex justify-content-center">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div formControlName="firstName">
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </div>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="d-flex justify-content-end">
        <a routerLink="/home" routerLinkActive="active" mat-button>Login</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
